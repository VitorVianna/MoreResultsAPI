<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/Site.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="../Script/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Montserrat", sans-serif
        }

        .w3-row-padding img {
            margin-bottom: 12px
        }
        /* Set the width of the sidebar to 120px */
        .w3-sidebar {
            width: 120px;
            background: #222;
        }
        /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
        #main {
            margin-left: 120px
        }
        /* Remove margins from "page content" on small screens */
        @media only screen and (max-width: 600px) {
            #main {
                margin-left: 0
            }
        }
    </style>
</head>
<form id="formUsuario">
    <div class="w3-padding-large" id="main">
        <header class="w3-container w3-padding-32 w3-center w3-black">
            <h1 class="w3-jumbo">Cadastro de Usuários</h1>
        </header>

        <div class="w3-content w3-justify w3-text-grey" id="app">
            <hr class="w3-opacity">
            <div class="row">
                <a id="Voltar" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
                    <i class="fa fa-undo w3-xxsmal"></i>
                </a>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <input class="w3-input w3-border" type="text" placeholder="Nome" name="Nome" id="txtNome" required>
                </div>
                <div class="col-md-4">
                    <input class="w3-input w3-border" type="text" placeholder="Email" name="Email" id="txtEmail" required>
                </div>
                <div class="col-md-4">
                    <input class="w3-input w3-border" type="text" placeholder="Telefone" name="Telefone" id="txtTelefone">
                </div>
                <div class="col-md-4">
                    <input class="w3-input w3-border" type="text" placeholder="CPF" name="CPF" id="txtCPF" required>
                </div>
                <div class="col-md-4">
                    <input class="w3-input w3-border" type="password" placeholder="Senha" name="Senha" id="txtSenha" required>
                    <button type="button" id="show_password" name="show_password" class="btn btn-info fa fa-eye-slash" aria-hidden="true"></button>
                </div>
            </div>
            <br />
            <hr class="w3-opacity">
            <div class="row">
                <div class="col-md-4">
                    <input class="w3-input w3-border" type="text" placeholder="CEP" name="CEP" id="txtCEP">
                </div>
                <div class="col-md-2">
                    <button type="button" id="Pesquisar" class="btn btn-secondary"><i class="glyphicon glyphicon-search"></i></button>
                </div>
                <div class="col-md-12"></div>
                <div class="col-md-4">
                    <input class="w3-input w3-border" type="text" placeholder="Rua" name="Rua" id="txtRua" disabled>
                </div>
                <div class="col-md-4">
                    <input class="w3-input w3-border" type="text" placeholder="Número" name="Numero" id="txtNumero">
                </div>
                <div class="col-md-4">
                    <input class="w3-input w3-border" type="text" placeholder="Bairro" name="Bairro" id="txtBairro" disabled>
                </div>
                <div class="col-md-4">
                    <input class="w3-input w3-border" type="text" placeholder="Complemento" name="Complemento" id="txtComplemento">
                </div>
                <div class="col-md-4">
                    <input class="w3-input w3-border" type="text" placeholder="Cidade" name="Cidade" id="txtCidade" disabled>
                </div>
                <div class="col-md-4">
                    <input class="w3-input w3-border" type="text" placeholder="Estado" name="Estado" id="txtEstado" disabled>
                </div>
                <div class="col-md-4">
                    <input class="w3-input w3-border" type="text" placeholder="Ponto de Referência" name="PontoReferencia" id="txtPontoReferencia">
                </div>
            </div>
            <div class="row" style="float:right;">
                <a id="Limpar" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
                    <p>Limpar</p>
                </a>
                <a id="Salvar" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
                    <p>Salvar</p>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../Script/Util.js"></script>
    <script src="../Script/View/FormUsuario.js"></script>
</form>
</html>
